<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Blackjack</title>
  </head>
  <body>
    <header class="title">
      Blackjack
    </header>

    <div class="row my-4">
      <div class="col text-center">
        <button id="newMatch" class="btn btn-success">Nuevo partida</button>
        <button id="askCard" disabled class="btn btn-primary">Pedir carta</button>
        <button id="stopMatch" disabled class="btn btn-danger">Detener partida</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Player: <small></small></h1>
        <div id="playerCardsContainer" class="cards-container"></div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h1>Cortana: <small></small></h1>
        <div id="iaCardsContainer" class="cards-container"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
