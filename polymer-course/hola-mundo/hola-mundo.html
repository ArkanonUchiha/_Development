<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="hola-mundo">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello, [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `hola-mundo`
     * Primer elemento personalizado en Polymer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HolaMundo extends Polymer.Element {
      static get is() { return 'hola-mundo'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Brandon'
          }
        };
      }
    }

    window.customElements.define(HolaMundo.is, HolaMundo);
  </script>
</dom-module>
